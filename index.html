<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        a {
            color: var(--tg-theme-link-color);
        }

        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }

        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }

        #viewport-params-size {
            top: 4px;
        }

        #viewport-params-expand {
            top: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif; /* Космический шрифт */
            color: #fff;
            margin-bottom: 10px;
        }

        .header img {
            width: 50px; /* Размер логотипа */
            height: auto;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 20px; /* Отступ между кнопкой и футером */
        }

        #farmingButton {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif; /* Космический шрифт */
            background-color: #1a1a1a; /* Тёмный фон */
            color: #ffffff; /* Белый текст */
            border: none;
            border-radius: 15px; /* Слегка закругленные углы */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #farmingButton.green {
            background-color: green;
            color: white;
        }

        #farmingButton:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1a1a1a; /* Тёмный фон */
            border-top: 1px solid #333; /* Цвет верхней границы */
            margin-top: auto; /* Привязка к нижней части экрана */
            margin-bottom: 20px; /* Небольшой отступ снизу */
        }

        footer button {
            background: none;
            border: none;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ddd; /* Цвет текста */
            flex: 1; /* Распределение кнопок по всей ширине */
        }

        footer button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div align="center">
            <a href="https://ton.org/"><img width="100%" src="https://i.imgur.com/EhLZvNk.png" height="108"  alt="logo of telegram web apps"></a>
        </div>

        <div class="header">
            <h2>
                
                <img src="https://i.imgur.com/KWAkd6M.png" alt="Logo">
            </h2>
        </div>
        
        <div id="viewport"></div>
        <div id="viewport-params-size"></div>
        <div id="viewport-params-expand"></div>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            // Init TWA
            Telegram.WebApp.ready();

            // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
            Telegram.WebApp.onEvent('themeChanged', function() {
                document.documentElement.className = Telegram.WebApp.colorScheme;
            });

            // Show main button
            Telegram.WebApp.MainButton.setParams({
                text: 'Main Button'
            });

            Telegram.WebApp.MainButton.onClick(function () {
                Telegram.WebApp.showAlert('Main Button was clicked');
            });

            Telegram.WebApp.MainButton.show();

            // Function to toggle main TWA button
            function toggleMainButton() {
                if (Telegram.WebApp.MainButton.isVisible) {
                    Telegram.WebApp.MainButton.hide();
                } else {
                    Telegram.WebApp.MainButton.show();
                }
            }

            function setViewportData() {
                var sizeEl = document.getElementById('viewport-params-size');
                sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                    'height: ' + Telegram.WebApp.viewportStableHeight;

                var expandEl = document.querySelector('#viewport-params-expand');
                expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
            }

            Telegram.WebApp.setHeaderColor('secondary_bg_color');

            setViewportData();
            Telegram.WebApp.onEvent('viewportChanged', setViewportData);

            Telegram.WebApp.onEvent('themeChanged', function() {
                document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
            });

            let counter = 0;
            let interval;

            function startFarming() {
                const farmingButton = document.getElementById('farmingButton');

                if (counter === 50) {
                    resetFarming();
                    return;
                }

                if (farmingButton.textContent === 'Claim') {
                    resetFarming();
                    return;
                }

                farmingButton.disabled = true;
                interval = setInterval(() => {
                    counter = parseFloat((counter + 0.01).toFixed(2));
                    farmingButton.textContent = `Farming: ${counter.toFixed(2)} method`;

                    if (counter >= 50) {
                        clearInterval(interval);
                        farmingButton.textContent = 'Claim';
                        farmingButton.classList.add('green');
                        farmingButton.disabled = false;
                    }
                }, 1000);
            }

            function resetFarming() {
                counter = 0;
                const farmingButton = document.getElementById('farmingButton');
                farmingButton.textContent = 'Farming';
                farmingButton.classList.remove('green');
            }
        </script>
    </main>

    <div class="container">
        <button id="farmingButton" onclick="startFarming()">Farming</button>
    </div>

    <footer>
        <button onclick="alert('Home clicked!')">
            <img src="https://i.imgur.com/Y9FEIUS.png" alt="Home">
            Home
        </button>
        <button onclick="alert('Task clicked!')">
            <img src="https://i.imgur.com/STN1RIF.png" alt="Task">
            Task
        </button>
        <button onclick="alert('Friends clicked!')">
            <img src="https://i.imgur.com/Cz5VhDN.png" alt="Friends">
            Friends
        </button>
    </footer>
</body>
</html>
